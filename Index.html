<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images\what-is-a-form.jpg" type="image/x-icon">

</head>
<body>

  <h1>Student Registration System</h1>

  <div id="main">

  
    <div id="registrationForm">
      <form>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName"><br><br>

        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID" name="studentID"><br><br>

        <label for="mailId">Mail-ID:</label>
        <input type="email" id="mailId" name="mailId"><br><br>

        <label for="className">Class:</label>
        <input type="text" id="className" name="className"><br><br>

        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo"><br><br>

        <button type="button" id="buttonInput">Add</button>
        
      </form>
    </div>

    
    <div id="savedetails"></div>

  </div>

  <script src="todo.js"></script>
</body>
</html>
